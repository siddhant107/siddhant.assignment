<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cards</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" />
    <link rel="stylesheet" href="end.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="faculty-1">
        <div class="spark-group"></div>
        <div class="group">
          <span class="learn-cxos"
            >Learn from top business leaders and CXOs</span
          >
        </div>
      </div>
      <div class="frame">
        <div class="section-2">
          <div class="bg"></div>
          <div class="photo">
            <div class="image"></div>
            <button class="core">
              <span class="entrepreneurship">Entrepreneurship</span>
            </button>
            <div class="ellipse"></div>
          </div>
          <div class="details">
            <div class="name-descr">
              <span class="raghav-jhawar">Raghav Jhawar</span
              ><span class="founder-state-plate"
                >Founder @ state plate, Shark Tank</span
              >
            </div>
            <div class="logos"><div class="image-2"></div></div>
            <div class="bg-3"></div>
          </div>
        </div>
        <div class="empty">
          <div class="bg-4"></div>
          <div class="photo-5">
            <div class="image-6"></div>
            <button class="core-7">
              <span class="entrepreneurship-8">Entrepreneurship</span>
            </button>
            <div class="ellipse-9"></div>
          </div>
          <div class="details-a">
            <div class="name-descr-b">
              <span class="raghav-jhawar-c">Raghav Jhawar</span
              ><span class="founder-state-plate-d"
                >Founder @ state plate, Shark Tank</span
              >
            </div>
            <div class="logos-e"><div class="image-f"></div></div>
            <div class="bg-10"></div>
          </div>
        </div>
        <div class="group-2">
          <div class="bg-11"></div>
          <div class="photo-12">
            <div class="image-13"></div>
            <button class="core-14">
              <span class="entrepreneurship-15">Entrepreneurship</span>
            </button>
            <div class="ellipse-16"></div>
          </div>
          <div class="details-17">
            <div class="name-descr-18">
              <span class="raghav-jhawar-19">Raghav Jhawar</span
              ><span class="founder-state-plate-shark-tank"
                >Founder @ state plate, Shark Tank</span
              >
            </div>
            <div class="logos-1a"><div class="image-1b"></div></div>
            <div class="bg-1c"></div>
          </div>
        </div>
        <div class="group-4">
          <div class="bg-1d"></div>
          <div class="photo-1e">
            <div class="image-1f"></div>
            <button class="core-20">
              <span class="entrepreneurship-21">Entrepreneurship</span>
            </button>
            <div class="ellipse-22"></div>
          </div>
          <div class="details-23">
            <div class="name-descr-24">
              <span class="raghav-jhawar-25">Raghav Jhawar</span
              ><span class="founder-state-plate-26"
                >Founder @ state plate, Shark Tank</span
              >
            </div>
            <div class="logos-27"><div class="image-28"></div></div>
            <div class="bg-29"></div>
          </div>
        </div>
      </div>
      <div class="rectangle"></div>
    </div>
  </body>
</html>
