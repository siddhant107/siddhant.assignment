<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2nd section</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" />
    <link rel="stylesheet" href="semesters.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="program-highlights">
        <div class="row">
          <div class="box">
            <div class="frame">
              <span class="semesters">4 Semesters</span>
              <div class="separator"></div>
              <span class="months-each">4 months each</span>
            </div>
            <div class="rectangle"></div>
          </div>
          <div class="box-4">
            <div class="frame-1">
              <span class="ten-plus">10+</span>
              <div class="separator-2"></div>
              <span class="real-world-experiential"
                >Real world, experiential projects</span
              >
            </div>
            <div class="rectangle-3"></div>
          </div>
          <div class="group-2">
            <div class="frame-4">
              <span class="one-year">1 Year</span>
              <div class="separator-5"></div>
              <span class="work-experience">Work experience</span>
            </div>
            <div class="rectangle-6"></div>
          </div>
          <div class="group-3">
            <div class="frame-7">
              <span class="span">3</span>
              <div class="separator-8"></div>
              <span class="specialisations">Specialisations</span>
            </div>
            <div class="rectangle-9"></div>
          </div>
        </div>
        <div class="row-a">
          <div class="empty">
            <div class="frame-b">
              <span class="span-c">16</span>
              <div class="separator-d"></div>
              <span class="core-courses">Core courses</span>
            </div>
            <div class="rectangle-e"></div>
          </div>
          <div class="empty-f">
            <div class="frame-10">
              <span class="number-8">8</span>
              <div class="separator-11"></div>
              <span class="everyday-courses">Everyday courses</span>
            </div>
            <div class="rectangle-12"></div>
          </div>
          <div class="empty-13">
            <div class="frame-14">
              <span class="text-d">2 months</span>
              <div class="separator-15"></div>
              <span class="career-bootcamp">Career Bootcamp</span>
            </div>
            <div class="rectangle-16"></div>
          </div>
          <div class="box-a">
            <div class="frame-17">
              <span class="text-f">8 months</span>
              <div class="separator-18"></div>
              <span class="byob">BYOB</span>
            </div>
            <div class="rectangle-19"></div>
          </div>
        </div>
      </div>
      <div class="rectangle-1a"></div>
    </div>
  </body>
</html>
