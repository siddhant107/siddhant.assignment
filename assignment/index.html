<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HOMEPAGE</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" />
    <link rel="stylesheet" href="index.css" />
    <!-- <link rel="stylesheet" href="combined-styles.css" /> -->
  </head>
  <body>
    <!-- homepage -->
    <div class="main-container">
      <div class="rectangle">
        <div class="vector"></div>
        <div class="rectangle-1">
          <button class="whatsapp-us">
            <div class="whatsapp">
              <div class="shape">
                <div class="group">
                  <div class="group-2"><div class="vector-3"></div></div>
                </div>
              </div>
              <div class="shape-4">
                <div class="group-5">
                  <div class="group-6"><div class="vector-7"></div></div>
                </div>
              </div>
              <div class="shape-8"></div>
              <div class="shape-9">
                <div class="group-a"><div class="vector-b"></div></div>
              </div>
            </div>
            <span class="whatsapp-us-c">WhatsApp us</span>
          </button>
          <div class="whatsapp-image"></div>
          <div class="frame">
            <span class="program">Program</span
            ><span class="admission-fees">Admission & Fees</span
            ><span class="student-life">Student Life</span
            ><span class="about-us">About Us</span>
          </div>
        </div>
        <div class="flex-row-a">
          <div class="img-6"></div>
          <div class="img-7"></div>
          <div class="ug-programme-business-management">
            <span class="ug-programme-in">UG Programme in </span
            ><span class="business">Business</span
            ><span class="management"> Management</span>
          </div>
          <div class="red-patch"></div>
          <div class="arrow"></div>
          <span class="innovative-hands-on-disruptive"
            >Innovative. Hands on. Disruptive</span
          >
          <div class="pic-2"></div>
        </div>
        <div class="img-a"></div>
      </div>
    
      <div class="mask-group"></div>
      <div class="frame-d">
        <div class="frame-e">
          <span class="highlights">Highlights</span>
          <div class="line"></div>
        </div>
        <span class="curriculum">Curriculum</span
        ><span class="faculty">Faculty</span
        ><span class="week-at-nexis">Week at Nexis</span
        ><span class="careers">Careers</span>
      </div>
    </div>
